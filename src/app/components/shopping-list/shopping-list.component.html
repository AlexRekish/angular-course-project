<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        *ngFor="let ingredients of ingredients; let i = index"
        (click)="onEditItem(i)"
        class="list-group-item"
      >
        {{ ingredients.name }} ({{ ingredients.amount }})
      </a>
    </ul>
  </div>
</div>
